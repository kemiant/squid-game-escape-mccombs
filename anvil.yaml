  head_html: "<link href=\"https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap\" rel=\"stylesheet\" rel=\"preload\" as=\"font\" crossorigin=\"anonymous\"><link href=\"https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap\" rel=\"stylesheet\" rel=\"preload\" as=\"font\" crossorigin=\"anonymous\">\n\n<script>\n  var intervalId;\n  \n  \n  function startTypingEffect(callback) {\n    // Set an interval to call the provided callback function every 100ms\n    intervalId = setInterval(function() {\n      if (callback) {\n        callback();\n      }\n    }, 20);\n  }\n\n  function stopTypingEffect() {\n    if (intervalId) {\n      clearInterval(intervalId);\n    }\n  }\n  \nfunction flashUnderlineColorByClass(className, duration) {\n  var elements = document.getElementsByClassName(className);\n  var originalColors = [];\n  \n  // Store original border colors and set initial flash color\n  for (var i = 0; i < elements.length; i++) {\n    originalColors[i] = elements[i].style.borderBottomColor;\n    elements[i].style.borderBottomColor = 'red'; // Initial flash color\n  }\n\n  var color = 'blue'; // Next color to flash\n  var interval = setInterval(function() {\n    for (var i = 0; i < elements.length; i++) {\n      elements[i].style.borderBottomColor = color;\n    }\n    color = (color === 'red') ? 'blue' : 'red'; // Toggle color\n  }, 500); // Change color every 500ms\n\n  // After the specified duration, clear the interval and restore original border colors\n  setTimeout(function() {\n    clearInterval(interval);\n    for (var i = 0; i < elements.length; i++) {\n      elements[i].style.borderBottomColor = originalColors[i];\n    }\n  }, duration);\n}\n\n\n\n</script>\n"
